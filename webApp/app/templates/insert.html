<head>

<body class="body">
<!-- header -->
<header class="header">
    <div class="header__wrap">
        <div class="container">
            <div class="row">

                    <div class="header__content">
                        <!-- header logo -->
                        <a href="/" class="header__logo">
                            <img src="../static/img/logo.svg" alt="">
                        </a>
                        <!-- end header logo -->

                        <!-- header nav -->
                        <ul class="header__nav">

                            <li class="header__nav-item">
                                <a href="/" class="header__nav-link">Home</a>
                            </li>

                            <li class="header__nav-item">
                                <a href="/movies/1" class="header__nav-link">Movies</a>
                            </li>

                            <li class="header__nav-item">
                                <a href="/tvshows/1" class="header__nav-link">TV Shows</a>
                            </li>

                            <li class="header__nav-item">
                                <a href="/insert" class="header__nav-link">Insert Data</a>
                            </li>

                            <li class="header__nav-item">
                                <a href="/about" class="header__nav-link">About</a>

                        </ul>

                        <div class="header__auth">

                        <!-- header menu btn -->

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- header search -->
    <form action="/search" class="header__search" method="get">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="header__search-content">
                        <input name="search_query" placeholder="Search for a movie, TV Series or person that you are looking for">

                        <button type="submit">search</button>
                    </div>
                </div>
            </div>
        </div>

    <!-- end header search -->

<!-- end header -->
<section class="content"style="padding-top: 90px;">
    <div class="content__head" style="margin-bottom: 0px;">
        <div class="container"style="padding-top: 4vh;padding-bottom: 5vh;" >
            <div class="row">
                <h1 class="home__title" style="padding-bottom: 3vh;"><b>Insert</b> Data</h1>
            </div>
            <div class="row" style="display: flex; justify-content: center;">
                <button class="filter__btn" id="insert-btn" style = "margin: 0 1rem;">Insert</button>
                <button class="filter__btn" id="remove-btn"style = "margin: 0 1rem;">Remove</button>
                <button class="filter__btn "id="data-btn"style = "margin: 0 1rem;">Edit Data</button>
            </div>

        </div>
    </div>
    <div class="content__head">
        <div class="container">
            <div class="row" style="padding-top: 5vh;padding-bottom: 5vh;" > 
                    <div id="insert-div" class="hidden">
                        <form>
                            <div class="row justify-content-end" style="display: flex;">
                                <div class="col-md-6">
                                    <h1 class="home__title" style="padding-bottom: 3vh;">Insert</h1>
                                    <label for="insert-input-title">
                                        <h3 class="section__text">Title</h3>
                                    </label>
                                    <input class="form__input" type="text" id="insert-input-title" name="insert-input-title">
                        
                                    <label for="insert-input-type">
                                        <h3 class="section__text">Type</h3>
                                    </label>
                                    <input class="form__input" type="text" id="insert-input-type" name="insert-input-type">
                        
                                    <label for="insert-input-img">
                                        <h3 class="section__text">Image</h3>
                                    </label>
                                    <input class="form__input" type="text" id="insert-input-img" name="insert-input-img">
                        
                                    <label for="insert-input-genres">
                                        <h3 class="section__text">Genres</h3>
                                    </label>
                                    <input class="form__input" type="text" id="insert-input-genres" name="insert-genres">

                                    <label for="insert-input-countries">
                                        <h3 class="section__text">Countries</h3>
                                    </label>
                                    <input class="form__input" type="text" id="insert-input-countries" name="insert-input-countries">
                                </div>
                                <div class="col-md-6">
                                    <h1 class="home__title" style="padding-bottom: 3vh;">‎</h1>
                                    <label for="insert-input-desc">
                                        <h3 class="section__text">Title</h3>
                                    </label>
                                    <input class="form__input" type="text" id="insert-input-desc" name="insert-input-desc">
                        
                                    <label for="insert-input-release_year">
                                        <h3 class="section__text">Release Year</h3>
                                    </label>
                                    <input class="form__input" type="text" id="insert-input-release_year" name="insert-input-release_year">
                        
                                    <label for="insert-input-date_add">
                                        <h3 class="section__text">Added Date</h3>
                                    </label>
                                    <input class="form__input" type="text" id="insert-input-date_add" name="insert-input-date_add">
                        
                                    <label for="insert-input-director_name">
                                        <h3 class="section__text">Director Name</h3>
                                    </label>
                                    <input class="form__input" type="text" id="insert-input-director_name" name="insert-director_name">

                                    <label for="insert-input-cast">
                                        <h3 class="section__text">Cast</h3>
                                    </label>
                                    <input class="form__input" type="text" id="insert-input-cast" name="insert-input-cast">
                                    
                                    <br>
                                    <div class="d-flex justify-content-end">
                                        <input type="submit" class="form__btn" value="Submit">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                
                <div id="remove-div" class="hidden">
                    <h1 class="home__title" style="padding-bottom: 3vh;">Remove</h1>
                    <form>
                        <label for="remove-input">Remove Data:</label>
                        <input type="text" id="remove-input" name="remove-input"><br><br>
                        <input type="submit" class="filter__btn "value="Submit">
                    </form>
                </div>
                <div id="data-div" class="hidden">
                    <h1 class="home__title" style="padding-bottom: 3vh;">Edit</h1>
                    <form>
                        <label for="data-input">Data:</label>
                        <input type="text" id="data-input" name="data-input"><br><br>
                        <input type="submit" class="filter__btn " value="Submit">
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

	<script src="../static/js/jquery-3.3.1.min.js"></script>

<script>
    $(document).ready(function(){
    $("#insert-btn").click(function(){
        $("#insert-div").removeClass("hidden");
        $("#remove-div").addClass("hidden");
        $("#data-div").addClass("hidden");
    });
    $("#remove-btn").click(function(){
        $("#insert-div").addClass("hidden");
        $("#remove-div").removeClass("hidden");
        $("#data-div").addClass("hidden");
    });
    $("#data-btn").click(function(){
        $("#insert-div").addClass("hidden");
        $("#remove-div").addClass("hidden");
        $("#data-div").removeClass("hidden");
    });
});
</script>
<style>
.button {
	background-color: #4CAF50;
	border: none;
	color: white;
	padding: 12px 16px;
	text-align: center;
	text-decoration: none;
	display: inline-block;
	font-size: 16px;
	cursor: pointer;
	border-radius: 10px;
}

.button--insert {
	background-color: #4CAF50;
}

.button--remove {
	background-color: #FF9800;
}

.button--data {
	background-color: #2196F3;
}

.hidden {
	display: none;
}
</style>
